<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="navbar">
        <h1>Books sky</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>Happy faces</h2>
            <h5>Meena</h5>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iste, vitae incidunt repellat odit deserunt harum ullam quibusdam quae quo! Nemo?</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
    </div>
    
    <div class="popupoverlay">

    </div>
    <div class="popupbox">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book title" id="book-title-input">
            <input type="text" placeholder="Author" id="book-author-input">
            <textarea placeholder="Short Description" id="book-description"></textarea>
            <button id="add-book">Add</button>
            <button id="cancel-popup">Cancel</button>
        </form>
    </div>
    <button class="add-button" id="add-popup-button">+</button>
    <script src="script.js"></script>
</body>
</html>
